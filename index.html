<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<div class="col-md-6 col-md-offset-2 panel panel-primary">
			<div id="listview" class="alert alert-success">
				<p id="outp">__</p>
				<p id="outp2">__</p>
			</div>
			<form id="frm" action="" method="GET" class="form-group">
				<input type="url" id="url" class="form-control" placeholder="http://" required/>
				<input type="text" id="name" class="form-control" placeholder="website" required/>
				<input type="submit" id="btn" class="btn btn-primart" value="Submit"/>
			</form>
		</div>
		<script>
			let n, m, webs, nm, site;
			nm = localStorage.getItem("name");
			site = localStorage.getItem("url");
			
			document.getElementById("outp2").innerHTML = nm + "<input type='button' id='del' value='x' onClick='this.removeItem'/>";
			document.getElementById("outp").innerHTML = site;
			
			function del(){
				localStorage.removeItem("name");
				localStorage.removeItem("url");
				let dd = document.getElementById("listview");
				dd.parentNode.removeChild(dd);
			}
			document.getElementById("del").addEventListener("click", del);
			
			function getbtn(e){
				n = document.getElementById("url").value;
				m = document.getElementById("name").value;
				webs = {url:n,name:m};
				localStorage.setItem("name", webs.name);
				localStorage.setItem("url", webs.url);
				//to stop submitting form.
				//e.preventDefault();
			}
			document.getElementById("btn").addEventListener("click", getbtn);
			
		</script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
